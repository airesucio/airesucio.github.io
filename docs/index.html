<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Indicador de poluci贸n en el aire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&family=Press+Start+2P&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="root">
		<h1 class="heading">Indicador de poluci贸n en el aire</h1>
		<div class="location-container">
			<h2 class="sub-heading">Tu locaci贸n:    </h2>
			<label for="error-msg" style="color: red;"></label><br />
			<input
				type="number"
				name="lat"
				placeholder="Latitude"
				id="latitude"
				step="0.0001"
				class="loc-input" />
			
			<input
				type="number"
				name="lon"
				placeholder="Longitude"
				id="longitude"
				step="0.0001"
				class="loc-input" />
			<button class="search-btn">Buscar</button>
		</div>
		<div class="air-info">
			<h2 class="sub-heading">Indice de calidad del aire: </h2>
			<span class="air-quality">...</span>
            <span><i class="fa-solid fa-circle-arrow-right"></i></span>
            <span class="air-quality-status">...</span>
			<div class="component-container">
				<h2 class="sub-heading">
					Concentraci贸n de contaminantes en el aire:  
				</h2>

				<div>
					<h3 class="component-names">Monoxido de carbono:    </h3>
					<span class="component-val" data-comp="co"></span>
				</div>
				<div>
					<h3 class="component-names">Monoxido de nitrogeno:  </h3>
					<span class="component-val" data-comp="no"></span>
				</div>
				<div>
					<h3 class="component-names">Dioxido de nitrogeno:   </h3>
					<span class="component-val" data-comp="no2"></span>
				</div>
				<div>
					<h3 class="component-names">Ozono:  </h3>
					<span class="component-val" data-comp="o3"></span>
				</div>
				<div>
					<h3 class="component-names">Dioxido de azufre:  </h3>
					<span class="component-val" data-comp="so2"></span>
				</div>
				<div>
					<h3 class="component-names">Particulas finas:   </h3>
					<span class="component-val" data-comp="pm2_5"></span>
				</div>
				<div>
					<h3 class="component-names">Particulas gruesas: </h3>
					<span class="component-val" data-comp="pm10"></span>
				</div>
				<div>
                    <h3 class="component-names">Amoniaco:   </h3>
					<span class="component-val" data-comp="nh3"></span>

					<script src="js/app.js"></script>
				</div>
